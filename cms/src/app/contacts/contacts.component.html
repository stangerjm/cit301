<div class="row">
  <div class="col-md-5">
    <cms-contact-list (selectedContact)="selectedContact = $event"></cms-contact-list>
  </div>
  <div class="col-md-7" *ngIf="selectedContact">
    <cms-contacts-detail *ngIf="!selectedContact.group" [selectedContact]="selectedContact"></cms-contacts-detail>
    <cms-contacts-group *ngIf="selectedContact.group" [contact]="selectedContact" [selectedContact]="selectedContact"></cms-contacts-group>
  </div>
</div>
