<div class="panel panel-default">
  <div class="panel-body">
    <div class="pull-left">
      <a [routerLink]="[contactIdx + '/detail']" routerLinkActive="active"></a>
      <h4>{{contact.name}}</h4>
    </div>
    <div class="pull-right">
      <img class="img-responsive"
          src="{{contact.imageUrl}}"
          style="max-height: 50px;"/>
    </div>
  </div>
</div>
