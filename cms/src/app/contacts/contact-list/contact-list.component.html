<div class="panel panel-default">
  <div class="panel-heading" title="Contacts">
    <div class="row">
      <div class="col-md-6">
        <h4>Contacts</h4>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-success">New Contact</button>
      </div>
    </div>

  </div>
  <div class="panel-body">
    <cms-contact-item [contact]="contact" (click)="onSelected(contact)"></cms-contact-item>
  </div>
</div>
